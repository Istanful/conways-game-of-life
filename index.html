    <meta charset="UTF-8" />

    <script src="./world-position.js"></script>
    <script src="./world-position.test.js"></script>
    <script src="./board.js"></script>

  </head>
  <body>
    <main>
      <canvas id="game-canvas" width="1080" height="720"></canvas>
      <div class="toolbar">
        <button id="reset" onClick="game.reset()">
          Reset (Shift+Backspace)
        </button>
        <button onClick="game.decreaseSpeed()">Decrease speed (&lt;)</button>
        <button onClick="game.stepBackwards()">Step backwards (←)</button>
        <button id="play-pause" onClick="game.playPause()">Play (Space)</button>
        <button onClick="game.stepForwards()">Step forward (→)</button>
        <button onClick="game.increaseSpeed()">Increase speed (&gt;)</button>
      </div>
    </main>
  </body>
